<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Kalkulator Konversi</title>
  <link rel="stylesheet" href="konversikalku.css">
</head>
<body>
  <button id="openCalculator">Kalkulator</button>

  <div id="calculatorPopup" class="popup hidden">
    <div class="popup-header">
      <span>Kalkulator Konversi</span>
      <button id="closePopup">x</button>
    </div>
    <div class="inputs">
      <input type="number" id="input1" placeholder="0">
      <span>x</span>
      <input type="number" id="input2" placeholder="0">
      <span>=</span>
      <input type="text" id="result" readonly>
    </div>
    <div class="keypad">
      <button onclick="appendNumber(1)">1</button>
      <button onclick="appendNumber(2)">2</button>
      <button onclick="appendNumber(3)">3</button>
      <button onclick="clearInputs()">C</button>
      <button onclick="appendNumber(4)">4</button>
      <button onclick="appendNumber(5)">5</button>
      <button onclick="appendNumber(6)">6</button>
      <button onclick="calculate()">=</button>
      <button onclick="appendNumber(7)">7</button>
      <button onclick="appendNumber(8)">8</button>
      <button onclick="appendNumber(9)">9</button>
      <button onclick="deleteNumber()">âŒ«</button>
      <button onclick="appendNumber(0)">0</button>
    </div>
  </div>

  <script src="konversikalku.js"></script>
</body>
</html>
