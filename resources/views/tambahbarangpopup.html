<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tambah Barang Keluar</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="tambahbarangpopup.css" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>

  <div class="container py-5">
    <button class="btn btn-success" id="openPopupBtn">
      <i class="bi bi-plus-circle"></i> Tambah Barang Keluar
    </button>
  </div>

  <!-- Popup -->
  <div class="popup-overlay d-flex" id="popupForm">
    <div class="popup-form">
      <button class="close-btn" id="closePopupBtn">&times;</button>
      <h5 class="text-center">Tambah Data Barang Keluar</h5>
      <form id="formBarangKeluar">
        <div class="row">
          <div class="col-md-6">
            <label>Kode Barang</label>
            <input type="text" class="form-control" required />
          </div>
          <div class="col-md-6">
            <label>Nama Barang</label>
            <input type="text" class="form-control" required />
          </div>
          <div class="col-md-6">
            <label>Harga Awal</label>
            <input type="text" class="form-control" required />
          </div>
          <div class="col-md-6">
            <label>Ukuran</label>
            <input type="text" class="form-control" required />
          </div>
          <div class="col-md-6">
            <label>Jumlah</label>
            <input type="number" class="form-control" required />
          </div>
        </div>
        <div class="text-center mt-3">
          <button type="submit" class="btn btn-light text-success fw-bold">Simpan</button>
        </div>
      </form>
    </div>
  </div>

  <script src="tambahbarangpopup.js"></script>
</body>
</html>
